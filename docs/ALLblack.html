<!DOCTYPE html>
<html>

<head>
  <title>Full screen black</title>
  <link rel="stylesheet" href="./css/ALLblack.css">
</head>

<body>

  <div id="playButton">
  </div>

  <div id="fullscreen">
    <div id="fullscreen-message">双击或按下 ESC 退出全屏</div>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const fullscreenDiv = document.getElementById('fullscreen');
    const fullscreenMessage = document.getElementById('fullscreen-message');
    let isFullscreen = false;
    let isPaused = false;
    let canEnterFullscreen = true;
    const fullscreenCooldown = 500;
    let hideCursorTimeout;
    const cursorHideDelay = 3000; // 3秒后隐藏光标
    let messageTimeout;
    const messageDisplayTime = 4000; //提示信息显示3秒

    playButton.addEventListener('click', () => {
      if (canEnterFullscreen) {
        enterFullscreen();
      }
    });

    function enterFullscreen() {
      fullscreenDiv.style.display = 'block';
      if (fullscreenDiv.requestFullscreen) {
        fullscreenDiv.requestFullscreen();
      } else if (fullscreenDiv.mozRequestFullScreen) {
        fullscreenDiv.mozRequestFullScreen();
      } else if (fullscreenDiv.webkitRequestFullscreen) {
        fullscreenDiv.webkitRequestFullscreen();
      } else if (fullscreenDiv.msRequestFullscreen) {
        fullscreenDiv.msRequestFullscreen();
      }
      isFullscreen = true;
      hideCursorAfterDelay();
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
      fullscreenDiv.style.display = 'none';
      isFullscreen = false;
      isPaused = false;
      canEnterFullscreen = false;
      fullscreenDiv.classList.remove('show-cursor');
      fullscreenDiv.classList.remove('show-message');
      clearTimeout(hideCursorTimeout);
      clearTimeout(messageTimeout);
      canEnterFullscreen = false; // 退出全屏后，设置冷却
      setTimeout(() => {
        canEnterFullscreen = true; // 冷却时间结束后，允许进入全屏
      }, fullscreenCooldown);
    }

    fullscreenDiv.addEventListener('click', () => {
      if (isFullscreen) {
        if (!isPaused) {
          isPaused = true;
        } else {
          exitFullscreen();
        }
      }
    });

    fullscreenDiv.addEventListener('dblclick', () => {
      if (isFullscreen) {
        exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', exitHandler);
    document.addEventListener('webkitfullscreenchange', exitHandler);
    document.addEventListener('mozfullscreenchange', exitHandler);
    document.addEventListener('MSFullscreenChange', exitHandler);

    function exitHandler() {
      if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
        fullscreenDiv.style.display = 'none';
        isFullscreen = false;
        isPaused = false;
        fullscreenDiv.classList.remove('show-cursor');
        fullscreenDiv.classList.remove('show-message');
        clearTimeout(hideCursorTimeout);
        clearTimeout(messageTimeout);
        canEnterFullscreen = false; // 通过ESC退出全屏也设置冷却
        setTimeout(() => {
          canEnterFullscreen = true;
        }, fullscreenCooldown);
      }
    }

    function hideCursorAfterDelay() {
      clearTimeout(hideCursorTimeout);
      hideCursorTimeout = setTimeout(() => {
        fullscreenDiv.classList.remove('show-cursor');
      }, cursorHideDelay);
    }

    fullscreenDiv.addEventListener('mousemove', () => {
      fullscreenDiv.classList.add('show-cursor');
      fullscreenDiv.classList.add('show-message');
      clearTimeout(hideCursorTimeout);
      clearTimeout(messageTimeout);
      hideCursorAfterDelay();

      messageTimeout = setTimeout(() => {
        fullscreenDiv.classList.remove('show-message');
      }, messageDisplayTime);
    });
  </script>

</body>

</html>
